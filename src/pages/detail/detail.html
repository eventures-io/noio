<ion-header>
  <ion-navbar>

      <!--<i class="ion-arrow-left-c"></i>-->

  </ion-navbar>
</ion-header>

<ion-content (swipeLeft)="navigateBack()">
  <section *ngIf="selectedItem" class="recipe-detail">
    <h2 [innerHTML]="selectedItem.title.rendered"></h2>
    <img class="item-image" src="{{selectedItem.featuredImage}}">
    <div class="export-button-container">
      <button class="export-button" (click)="exportIngredientsToShoppingList()">
        <span>Export to shopping list</span>
        <ion-icon name="list"></ion-icon>
      </button>
    </div>
    <div class="item-content" [innerHTML]="selectedItem.content.rendered"></div>
  </section>
</ion-content>
