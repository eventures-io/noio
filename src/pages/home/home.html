<ion-header>
  <ion-navbar>
    <!--<button ion-button menuToggle>-->
      <!--<ion-icon name="menu"></ion-icon>-->
    <!--</button>-->
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <span class="list-loader">
      <ion-icon name="refresh"></ion-icon>
    </span>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
         <div [className]="itemVisual" [ngStyle]="{'background-image': 'url(' + item.featuredImage + ')', 'height': '25vh',
         'back-ground-repeat': 'no-repeat', 'background-size': 'cover', 'background-position': 'center'}">
           <h3>{{item.title.rendered}}</h3>
         </div>
    </button>
  </ion-list>
  <div class="list-loader" [ngClass]="{'show': loading}">
    <div class="spinner">
      <div class="cube1"></div>
      <div class="cube2"></div>
    </div>
  </div>
</ion-content>

<button ion-button icon-only round outline class="filter-button" (click)="presentFilterOptions()">
  <ion-icon name="funnel"></ion-icon>
</button>
