<ion-header>
  <ion-navbar>
    <!--<button ion-button menuToggle>-->
    <!--<ion-icon name="menu"></ion-icon>-->
    <!--</button>-->
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <span class="list-loader">
      <ion-icon name="refresh"></ion-icon>
    </span>
    <div class="list-item" *ngFor="let item of items" (click)="showDetail(item)">
      <div class="item-info" [innerHTML]="item.excerpt.rendered">
      </div>
      <button class="view-item-button" (click)="showDetail(item)">
        <span>View recipe</span><ion-icon name="arrow-forward"></ion-icon>
      </button>
      <div [ngClass]="{'show-more': item.showExcerpt}" [className]="itemVisual" [ngStyle]="{'background-image':
      'url(' + item.featuredImage + ')', 'back-ground-repeat': 'no-repeat', 'background-size': 'cover',
      'background-position': 'center'}" (swipeleft)="toggleShowMore(item)">
        <h3>{{item.title.rendered}}</h3>
        <button class="more-button" (click)="toggleShowMore($event, item)">
          <ion-icon name="more"></ion-icon>
        </button>
      </div>
    </div>
  </ion-list>
  <div class="list-loader" [ngClass]="{'show': loading}">
    <div class="spinner">
      <div class="cube1"></div>
      <div class="cube2"></div>
    </div>
  </div>
</ion-content>

<button ion-button icon-only round outline class="filter-button" (click)="presentFilterOptions()">
  <ion-icon name="funnel"></ion-icon>
</button>
